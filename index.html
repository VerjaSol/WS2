<!DOCTYPE HTML>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel= "stylesheet" href= "style.css">
        <title>TO-DO LIST</title>
    </head>   
    
    <body id="body">
        <form name = "moodform">
            <label for="mood">How are you feeling today?</label>
            <br>

            <select name="mood" id="mood">
                <option value="relaxed">Relaxed</option>
                <option value="stressed">Stressed</option>
                <option value="cheerful">Cheerful</option>
                <option value="excited">Excited</option>
            </select> 
        </form>
        <div class="frame">
            <div id=main>
                <h1>Week 42 </h1>
                <h4>October, 12 - 18 </h4>
                <form name="input">
                 <input type="text" placeholder="Write your task here" name = "addtask" id= "addtask">
                 <button id="addto"><i class='fas fa-pencil-alt'></i></button>
                 <span id ='error'></span><br/>
                 <label for="dl">Deadline:</label>
                 <input type="date" id="dl" name="dl">
                </form>
                <hr /> 
            </div>
            <ul class="list" id="list">
                <li> <span class="task" id='break'>Take a break</span><input type="checkbox"><br></li>
                <li> <span class="task">Read your mail</span><input type="checkbox"><br></li>
            </ul>
            <hr /> 
            <div>
                <p class="comment"># Doubleclick to delete a task</p>
                <p><input type="checkbox" id='leaveComment'>I want to comment on the results</p>
                <span id = "myComment"> 
                    <label> Results of the Week<br /> </label>
                    <textarea name="myComment"></textarea>
                  </span>
            </div>
            <p>My List Progress</p>

                <div id="myProgress">
                <div id="myBar">0%</div>
                </div>

        </div>
    </body>
    <script src= 'jscode.js'></script>
</html>
